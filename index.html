    <h3> <em>Search</em> <em>desired</em> <em>sneaker</em>:<sup>&reg;</sup></h3>
    <hr>
    <div id="searchContainer">


        <div class="searchForm">
            <table id="#search">
                <tr>
                    <td>
                        <label><em>Brand</em>:</label>
                    </td>
                    <td>
                        <select id="selectBrand">
						<script src="shoe_catalogue.js" type="text/x-handlebars-some-template" id="brandList">
							<option name="brand">{{brand}}</option>
						</script>
					</select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label><em>Color</em>: </label>
                    </td>
                    <td>
                        <select id="selectColor">
						<script src="shoe_catalogue.js" type="text/x-handlebars-some-template" id="colorList">
							<option name="color">{{color}}</option>
						</script>
						</select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label><em>Size</em>: </label>
                    </td>

                    <td>
                        <select id="selectSize">
						<script src="shoe_catalogue.js" type="text/x-handlebars-some-template" id="sizeList">
							<option name="size">{{size}}</option>
						</script>
					</select>
                    </td>
                </tr>

            </table>
            <div class="Button">
              <!-- <button onclick="Search();">Search</button> -->
                <input type="button" value="Search" id="searchBTN" />
            </div>
        </div>
    </div>
    <hr>
<h3><em>Results</em>:</h3>
    <div class="display">
        <div class="searchResults">
            <ul class="ul">
                <script src="shoe_catalogue.js" type="text/x-handlebars-some-template" id="outputItems">
                    <li><b><em>Brand</em> <em>Name</em></b> {{brand}}</li>
                    <li><b><em>In</em> <em>Stock</em></b> {{in_stock}}</li>
                    <li><b><em>Price</em> </b> R{{price}}</li>
                    <li><b><em>Shoe</em> <em>Size</em></b> {{size}}</li>
                    <li><b><em>Shoe</em> <em>Color</em></b> {{color}}</li>
                </script>
            </ul>
        </div>
    </div>


    <div class="container">
        <div class="addingData">
            <h3 id="headingAddNew"><em>Add</em> <em>New</em> <em>Shoe</em> <em>Item</em>:</h3>
            <table>
                <tr>
                    <td><strong>Brand</strong>:</td>
                    <td><input type="text" name="brand" size="" id="addedBrand" /></td>
                </tr>

                <tr>
                    <td><strong>Color</strong>: </td>

                    <td>
                        <input type="text" name="color" size="" id="addedColor" />
                    </td>
                </tr>

                <tr>
                    <td><strong>Size</strong>:</td>
                    <td>
                      <!-- <input type = "text" name = "size" -->
            <select>

            	<option name="addedSize" value='2'>2</option>
						<option name="addedSize" value='3'>3</option>
						<option name="addedSize" value='4'>4</option>
						<option name="addedSize" value='5'>5</option>
						<option name="addedSize" value='6'>6</option>
						<option name="addedSize" value='7'>7</option>
            <option name="addedSize" value='8'>8</option>
            <option name="addedSize" value='9'>9</option>
            <option name="addedSize" value='10'>10</option>
					</select>
                    </td>
                </tr>

                <tr>
                    <td><strong>Price</strong>:</td>
                    <td><input type="text" size="" name="price" id="addedPrice" /></td>
                </tr>
                <tr>
                    <td><strong>Quantity</strong>:</td>
                    <td><input type="text" size="" name="stock" id="addedStock" /></td>
                </tr>
            </table>
            <h6 class="close">X</h6>
            <input type="button" id="addBTN" value="Add Item" />
            <!-- <div class="errorAlert"> -->
                <!-- <p id="errorMessage"></p> -->
            <!-- </div> -->
        </div>

        <div class="success">
          <h3 id="successHeading"><em>Congrats!!</em>!</h3>
            <!-- <div id="successIMG"></div> -->
            <input type="button" id="successBTN" value="Goodluck!!" />
        </div>
    </div>
    <hr>

    <script src="handlebars-v4.0.5.js" charset="utf-8"></script>
    <script src="shoe_catalogue.js" charset="utf-8"></script>
</body>

</html>
