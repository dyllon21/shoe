<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="shoe_catalogue.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title><em>Shoe</em> <em>API</em></title>

<body class="container" align='center'>
  <h1><em>DYLLON'S</em> <em>SHOEWEAR</em><sup>&reg;</sup></h1>
  <hr>
  <center>
    <div class="showBtn">
      <input class="btn btn-primary" id="btn" onclick="showAllShoes()" type="button" name="" value="Show All Shoes"</input>
    </div>
    <script id='shoeStock' type="text/handlebars-x">

      <table class="" border="1px" align="center">
        <tbody>
          <thead>
            <tr>
              <th colspan="7">Stock avalailable</th>
            </tr>
            <tr>
              <th>Shoe ID</th>
              <th>Brand</th>
              <th>Color</th>
              <th>Size</th>
              <th>Price</th>
              <th>InStock</th>
            </tr>
          </thead>
          {{#each shoeDetails}}
          <tr>
            <th>{{_id}}</th>
            <td>{{Brand}}</td>
            <td>{{Color}}</td>
            <td>{{Size}}</td>
            <td>R {{Price}}.00<br>
            <input class="btn btn-success" id="IDselect" onclick="sold()" type="button" name="" value="Buy"</input></td>
            <td>{{InStock}}</td>
            {{/each}}
            </tr>
      </table>
    </script>
  </center>
  <!-- <br> -->
  <form class="addForm">
    <hr>
    <h4>Add new <em>shoes</em> to the catalogue</h4>
    <label>
    <input class="brand" type="text" placeholder="Brand"><br>
    <input class="color" type="text" placeholder="color"><br>
    <input class="size" type="number" placeholder="size"><br>
    <input class="id" type="number" placeholder="ID"><br>
    <input class="price" type="number" placeholder="price"><br>
    <input class="inStock" type="number" placeholder="Amount in Stock"><br><br>
    <input class="btn btn-primary" id="btn" type="button" name="" value="Add Shoe" align="right">
  </label>
</form>

  <label>
  <h3>Choose Brand:</h3>
  <input id="brandSelect" type="undefined" list="brands" placeholder="Brand">
  <datalist id="brands">
    <option select value = ""></option>
    <option value = "dakotas"></option>
    <option value = "Reeboks"></option>
    <option value = "nike"></option>
    <option value = "tomi"></option>
    <option value = "fila"></option>
    <option value = "subago"></option>
    <option value = "timbeland"></option>
  </datalist>
  <input class="btn btn-success" id="Btn" onclick="shoeBrand()" type="button" name="" value="filter"</input></td>
</label>
<label>
  <h3>Choose Size</h3>
  <input id="sizeSelect" type="undefined" list="sizes" placeholder="Size">
  <datalist id="sizes">
    <option value = "1"></option>
    <option value = "2"></option>
    <option value = "3"></option>
    <option value = "4"></option>
    <option value = "5"></option>
    <option value = "6"></option>
    <option value = "7"></option>
    <option value = "8"></option>
    <option value = "9"></option>
    <option value = "10"></option>
  </datalist>
  <input class="btn btn-success" id="Btn" onclick="shoeSize()" type="button" name="" value="filter"</input></td>
</label>
</form>

  </hr>
