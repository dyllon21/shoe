  <center>
    <div class="showBtn">
      <input class="btn btn-primary" id="btn" onclick="showAllShoes()" type="button" name="" value="Show All Shoes"</input>
    </div>
    <script id='shoeStock' type="text/handlebars-x">

      <table class="tab" border="1px" align="center">
        <tbody>
          <thead>
            <tr>
              <th colspan="7">Stock avalailable</th>
            </tr>
            <tr>
              <th>Shoe ID</th>
              <th>Brand</th>
              <th>Color</th>
              <th>Size</th>
              <th>Price</th>
              <th>InStock</th>
            </tr>
          </thead>
          {{#each shoeDetails}}
          <tr>
            <th>{{_id}}</th>
            <td>{{Brand}}</td>
            <td>{{Color}}</td>
            <td>{{Size}}</td>
            <td>R {{Price}}.00</td>
            <td>{{InStock}}</td>
            {{/each}}
          </tr>
      </table>

    </script>
  </center>
